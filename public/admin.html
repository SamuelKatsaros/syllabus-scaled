<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Upload</title>
</head>
<body>
    <h1>Upload Syllabus</h1>
    <form action="/api/upload-syllabus" method="POST" enctype="multipart/form-data">
        <label for="course">Course Code:</label>
        <input type="text" id="course" name="course" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <label for="file">Upload Syllabus PDF:</label>
        <input type="file" id="file" name="file" accept="application/pdf" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
